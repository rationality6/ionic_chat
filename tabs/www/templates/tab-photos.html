<ion-view view-title="Photos">
  <ion-content>

    <ion-list>

      <ion-item
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="photo in photos"
        type="item-text-wrap"
      >
        <img ng-src="{{photo.thumbnailUrl}}">
        <!-- <img ng-show="{{photo.thumbnailUrl}}"> -->
        <h2>{{photo.title}}</h2>

      </ion-item>


    </ion-list>

  </ion-content>
</ion-view>
