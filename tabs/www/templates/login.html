<ion-view view-title="Login">
  <ion-content class="padding">

    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" alt="">
    <img ng-show="imgURI === undefined" ng-src="{{sizeHold()}}" alt="">

    <button ng-click="takePicture()" class="button button-full button-positive">
      사진찍기
    </button>

    <label class="item item-input">
      <span class="input-label">닉네임</span>
      <input type="text" ng-model="nickName">
    </label>

    <a class="button button-full button-positive" ng-click="login()" href="#/tab/chats" nav-direction="forward" >
      로그인
    </a>
  </ion-content>
</ion-view>
